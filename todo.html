<html>

<head>
    <title>To DO List using JQUERY</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <br>
        <bR>
        <div class="alert alert-warning" role="alert">
            <p>Enter Your ToDo list.</p>
        </div>
        <br><br>
        <b>
        <ul id="ulList" contenteditable="true" class="list-group">
            <li class="list-item">Enjoy Life at it's most :D</li>
        </ul>
        </b>
        <br><br><br>
        <p><button class="btn btn-info" id="saveAll">Save</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warning" id="clearAll">Clear</button>
        </p>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="jquery-3.1.1.js"></script>
    <script>
        //        JQUERY BEGIN FROM HERE
        $(document).ready(function() {
            var ulList = document.getElementById('ulList');
            $('#saveAll').click(function(e) {
                e.preventDefault();
                localStorage.setItem('dataList', ulList.innerHTML);
            });
            $('clearAll').click(function(e) {
                e.preventDefault();
                localStorage.clear();
                localStorage.reload();
            });


            function loader() {
                if (localStorage.getItem('dataList')) {
                    ulList.innerHTML = localStorage.getItem('dataList');
                }
            }
            loader();
        });

    </script>
</body>

</html>
